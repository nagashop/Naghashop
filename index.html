<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NagaShop - Rekomendasi Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      padding: 14px;
      background: #ff6600;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0;
    }

    .product {
      margin-top: 25px;
      text-align: left;
    }

    .product-item {
      background: #fafafa;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #e1e1e1;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-item a {
      color: #ff6600;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rekomendasi Produk Terbaik</h1>
    <p>Pilihan affiliate terbaik untuk kamu â€” klik & langsung beli!</p>

    <!-- Tombol Affiliate -->

    <a class="btn" href="#">Belanja di TikTok Shop</a>

    <div class="product">
      <h2>Produk Rekomendasi</h2>

      <!-- Produk 1 -->
      <div class="product-item">
        <img src="https://via.placeholder.com/80" alt="produk">
        <div>
          <strong><a href="https://id.shp.ee/ZxhakwR" target="_blank">Beli Sekarang</a></strong><br>
          <a href="#">Beli Sekarang</a>
        </div>
      </div>

      <!-- Produk 2 -->
      <div class="product-item">
        <img src="https://via.placeholder.com/80" alt="produk">
        <div>
          <strong>Nama Produk 2</strong><br>
          <a href="#">Beli Sekarang</a>
        </div>
      </div>

      <!-- Produk 3 -->
      <div class="product-item">

        <div>
          <strong>Nama Produk 3</strong><br>
          <a href="#">Beli Sekarang</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
